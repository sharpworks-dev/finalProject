{% extends 'final/base.html' %}

{% block title %}
    <title>View Posts</title>
{% endblock %}

{% block jumbotron %}
    <h1 id="header" class="display-5"><strong>{{ thread.title }}</strong></h1>
{% endblock %}

{% block body %}

    <h2><span id="letter">V</span></h2><h2>iew Posts</h2>
    <ul>
        {% for post in posts %}
            <li id="item">
                <a id="title" href="{% url 'post' post.id %}"><h3>{{ post.title }}</h3></a>
                <p>{{ post.body }}</p>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
