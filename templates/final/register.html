{% extends 'final/base.html' %}
{% load static %}

{% block title %}
    <title>Register An Account</title>
{% endblock %}

{% block jumbotron %}
    <h1 class="display-5 jumbo-label">Sign Up</h1>
{% endblock %}

{% block body %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" class="btn btn-success">
        <p>Already have an account? <a href="{% url 'login' %}" role="button">Login</a></p>
    </form>
{% endblock %}
